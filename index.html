<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Guess my number</h1>
    <h4>(Between 1 and 20)</h4>
    <button class="btn-again">Again!</button>
    <p class="secretnumber">?</p>
    <input type="number" class="input1" placeholder="guess " />
    <button class="btn-check">check</button>
    <p class="score-lable">:100: Score: <span class="score">30</span></p>
    <p class="message">start guessing...</p>
    <p class="highest-label">:medal:Highscore:<span class="highest">20.</span></p>
    <script src="guess.js"></script>
    <style>
      .input1,
      .btn-check,
      .btn-again {
        background-color: rgb(255, 255, 255);
        border-radius: 20px;
      }
      body {
        background-color: rgb(255, 255, 255);
      }
      .btn-again:hover,
      .btn-check:hover,
      .input1:hover {
        background-color: rgb(255, 37, 37);
      }
      .btn-again:active,
      .btn-check:active {
        background-color: blueviolet;
      }
    </style>
  </body>
</html>
